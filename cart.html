<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">FoodieXpress</a>
  </div>
</nav>

<!-- Cart Section -->
<div class="container my-5">
  <h2 class="mb-4">Your Cart</h2>

  <!-- Cart Table -->
  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cheese Pizza</td>
          <td><input type="number" class="form-control" value="1" min="1"></td>
          <td>₹299</td>
          <td>₹299</td>
          <td><button class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
        <tr>
          <td>Veggie Delight</td>
          <td><input type="number" class="form-control" value="2" min="1"></td>
          <td>₹349</td>
          <td>₹698</td>
          <td><button class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Total and Checkout -->
  <div class="text-end">
    <h4>Total: ₹997</h4>
    <a href="order.html" class="btn btn-success btn-lg mt-2">Checkout</a>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 FoodieXpress. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
