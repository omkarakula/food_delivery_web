<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">FoodieXpress</a>
    <a class="btn btn-warning ms-auto" href="cart.html">Cart</a>
  </div>
</nav>

<!-- Restaurant Info -->
<section class="bg-light py-4">
  <div class="container text-center">
    <h2>Pizza Palace</h2>
    <p>Cheesy, delicious pizzas delivered hot & fresh.</p>
  </div>
</section>

<!-- Menu Items -->
<div class="container my-4">
  <div class="row g-4">

    <!-- Menu Item 1 -->
    <div class="col-md-4">
      <div class="card">
        <img src="images/Cheese.jpg   " class="card-img-top" alt="Cheese Pizza" style="height: 200px;">
        <div class="card-body">
          <h5 class="card-title">Cheese Pizza</h5>
          <p class="card-text">₹299</p>
          <a href="cart.html" class="btn btn-success">Add to Cart</a>
        </div>
      </div>
    </div>

    <!-- Menu Item 2 -->
    <div class="col-md-4">
      <div class="card">
        <img src="images/Veggie Delight.jpg" class="card-img-top" alt="Veg Pizza" style="height: 200px;">
        <div class="card-body">
          <h5 class="card-title">Veggie Delight</h5>
          <p class="card-text">₹349</p>
          <a href="cart.html" class="btn btn-success">Add to Cart</a>
        </div>
      </div>
    </div>

    <!-- Menu Item 3 -->
    <div class="col-md-4">
      <div class="card">
        <img src="images/Pepperoni Pizza.jpg" class="card-img-top" alt="Pepperoni" style="height: 200px;">
        <div class="card-body">
          <h5 class="card-title">Pepperoni Pizza</h5>
          <p class="card-text">₹399</p>
          <a href="cart.html" class="btn btn-success">Add to Cart</a>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">

</footer>

</html>
